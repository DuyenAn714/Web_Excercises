<html>
<head>
    <title>Login form</title>
</head>
<body>
    <form name="formlogin" 
    action="xulydangnhap.html"
    method="post">
    <table border="1">
        <caption>Dang nhap he thong</caption>
        <tr>
            <td>
                <label for="username">
                    User name
                </label>
            </td>
            <td>
                <input type="text" id="username" name="username">
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">
                    Password:
                </label>
            </td>
            <td>
                <input type="password" id="password" name="password">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Dang nhap">
            </td>
        </tr>
    </table>
    </form>
</body>
</html>

<html>
<head>
    <title>Phuong tirnh bac 2</title>
    <script>
        function giai_phuong_trinh_bac2()
        {
            hsa=formptb1.hesoa.value
            hsa=eval(hsa)
            hsb=eval(formptb1.hesob.value)
            hsc=eval(formptb1.hesoc.value)
            nghiem=""
            if (hsa == 0) 
            {
                if (hsb == 0 && hsc == 0) 
                {
                    nghiem = "Tùm lum nghiệm"; // Vô số nghiệm
                } 
                else if (hsb == 0 && hsc != 0) 
                {
                    nghiem = "Vô nghiệm"; // Không có nghiệm
                } 
                else 
                {
                    nghiem = "X = " + (-hsc / hsb); // Nghiệm tuyến tính
                }
            } 
            else 
            {
                delta = hsb * hsb - 4 * hsa * hsc; // Tính delta
                if (delta < 0) 
                {
                    nghiem = "Vô nghiệm"; // Phương trình không có nghiệm thực
                } 
                else if (delta == 0) 
                {
                    nghiem = "X = " + (-hsb / (2.0 * hsa)); // Nghiệm kép
                } 
                else 
                {
                    x1 = (-hsb + Math.sqrt(delta)) / (2 * hsa);
                    x2 = (-hsb - Math.sqrt(delta)) / (2 * hsa);
                    nghiem = "X1 = " + x1 + ", X2 = " + x2; // Hai nghiệm phân biệt
                }
            }
            tdketqua=document.getElementById("ketqua")
            tdketqua.innerText=nghiem
        }
    </script>
</head>
<body>
    <form name="formptb1">
        <table border="1">
            <caption style="font-size: 20px;">Phuong trinh bac 2</caption>
            <tbody>
                <tr>
                    <td>He so a</td>
                    <td><input type="text" id="hesoa" name="hesoa"></td>
                </tr>
                <tr>
                    <td>He so b</td>
                    <td><input type="text" id="hesob" name="hesob"></td>
                </tr>
                <tr>
                    <td>He so c</td>
                    <td><input type="text" id="hesoc" name="hesoc"></td>
                </tr>
                <tr>
                    <td>Ket qua:</td>
                    <td id="ketqua"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" value="Giai" onclick="giai_phuong_trinh_bac2()">|
                        <input type="button" value="Tiep">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>

<html>
<head>
    <title>Register</title>
</head>
<body style="background-color: rgb(62, 165, 225);">
    <center>
        <img src="Hinh/Jackson.gif">
    </center>
    <h2 align="center">Registration Form</h2>
    <table align="center">
        <thead>
            <tr>
                <td colspan="6" align="center">Register your Jackson Electronics product here</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <label for="firstname">
                        Fisrt Name:
                    </label>
                </td>
                <td>
                    <input type="text" id="firstname" name="firstname">
                </td>
                <td>
                    <label for="lastname">
                        Last Name:
                    </label>
                </td>
                <td>
                    <input type="text" id="lastname" name="lastname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address1">
                        Address #1:
                    </label>
                    <td>
                        <input type="text" id="address1" name="address1">
                    </td>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address2">
                        Address #2:
                    </label>
                    <td>
                        <input type="text" id="address2" name="address2">
                    </td>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="city">
                        City:
                    </label>
                    <td>
                        <input type="text" id="city" name="city">
                    </td>
                </td>
                <td>
                    <label for="state">
                        State:
                    </label>
                    <td>
                        <input type="text" id="state" name="state">
                    </td>
                </td>
                <td>
                    <label for="zip">
                        Zip:
                    </label>
                    <td>
                        <input type="text" id="zip" name="zip">
                    </td>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="country">
                        Country:
                    </label>
                    <td>
                        <input type="text" id="country" name="country">
                    </td>
                </td>
            </tr>
            <tr>
                <td colspan="6">
                    <hr style="background-color: brown; height:1px">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="product">
                        Product:
                    </label>
                    <td>
                        <input type="text" id="state" name="state">
                    </td>
                </td>
            </tr>
        </tbody>

    </table>
</body>
</html>

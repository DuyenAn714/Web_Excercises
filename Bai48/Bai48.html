<html>
<head>
    <title>Register</title>
    <style>
        input[type="text"], input[type="date"], input[type="number"], select {
          width: 150px;
        }
      </style>
</head>
<body style="background-color: rgb(62, 165, 225);">
    <center>
        <img src="Hinh/Jackson.gif">
    </center>
    <h2 align="center">Registration Form</h2>
    <form name="formregister" action="Information.html" method="post">
        <table align="center">
            <thead>
                <tr>
                    <td colspan="6" align="center">Register your Jackson Electronics product here</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label for="firstname">
                            Fisrt Name:
                        </label>
                    </td>
                    <td>
                        <input type="text" id="firstname" name="firstname">
                    </td>
                    <td>
                        <label for="lastname">
                            Last Name:
                        </label>
                    </td>
                    <td>
                        <input type="text" id="lastname" name="lastname">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address1">
                            Address #1:
                        </label>
                    </td>
                    <td>
                        <input type="text" id="address1" name="address1">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address2">
                            Address #2:
                        </label>
                    </td>
                    <td>
                        <input type="text" id="address2" name="address2">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="city">
                            City:
                        </label>
                    </td>
                    <td>
                        <input type="text" id="city" name="city">
                    </td>
                    <td>
                        <label for="state">
                            State:
                        </label>
                    </td>
                    <td>
                        <input type="text" id="state" name="state">
                    </td>
                    <td>
                        <label for="zip">
                            Zip:
                        </label>
                    </td>
                    <td>
                        <input type="text" id="zip" name="zip">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="country">
                            Country:
                        </label>
                    </td>
                    <td>
                        <input type="text" id="country" name="country">
                    </td>
                </tr>
                <tr>
                    <td colspan="6">
                        <hr style="border: 0; height: 1px; background-color: brown;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="product">
                            Product:
                        </label>
                    </td>
                    <td>
                        <select name="product" id="product">
                            <option value="scan">Scanmaster</option>
                            <option value="print">Print</option>
                            <option value="television">Television</option>
                            <option value="camera">Camera</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="purchaseDate">
                            Date Purchased:
                        </label>
                    </td>
                    <td>
                        <input type="date" id="purchaseDate" name="purchaseDate">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="serialNumber">
                            Serial #:
                        </label>
                    </td>
                    <td>
                        <input type="number" id="serialNumber" name="serialNumber" min="0">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="useLocation">
                            Used for:
                        </label><br>
                    </td>
                    <td>
                        <input type="radio" id="home" name="location" value="Home">
                        <label for="home">Home</label><br>
                        <input type="radio" id="business" name="location" value="Business">
                        <label for="business">Business</label><br>
                        <input type="radio" id="government" name="location" value="Government">
                        <label for="government">Government</label><br>
                    </td>
                    <td colspan="4">
                        <input type="radio" id="educational" name="location" value="Educational">
                        <label for="educational">Educational Institution</label><br>
                        <input type="radio" id="other" name="location" value="Other">
                        <label for="other">Other</label><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="system">
                            System (check all that apply):
                        </label><br>
                    </td>
                    <td>
                        <input type="checkbox" id="windows" name="system" value="Windows">
                        <label for="windows">Windows</label><br>
                        <input type="checkbox" id="mac" name="system" value="Macintosh">
                        <label for="mac">Macintosh</label><br>
                    </td>
                    <td colspan="4">
                        <input type="checkbox" id="unix" name="system" value="UNIX">
                        <label for="unix">UNIX</label><br>
                        <input type="checkbox" id="otherSystem" name="system" value="Other">
                        <label for="otherSystem">Other</label><br>
                    </td>
                </tr>
                <tr>
                    <td colspan="6">
                        <hr style="border: 0; height: 0.5px; background-color: brown;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="comments">
                            Comment:
                        </label>
                    </td>
                    <td colspan="5"><textarea id="comments" name="comments" rows="10" style="width: 100%;"></textarea></td>
                </tr>
            </tbody>
        </table>
        <div align="center" style="margin-top: 15px;">
            <button type="button" onclick="alert('Register successfully')">Click to register</button>
            <input type="reset" value="Click to Cancel">
        </div>
    </form>
</body>
</html>

<html>
<head>
    <title>Cấu trúc đầy đủ của table</title>
</head>
<body>
    <table border="1">
        <caption>Danh sách sản phẩm</caption>
        <thead>
            <tr>
                <th>Mã</th>
                <th>Tên</th>
                <th>Giá</th>
                <th>Hình ảnh</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>SP1</td>
                <td>Coca</td>
                <td>15</td>
                <td>
                    <img src="images/coca.jpg" width="100" height="100"/>
                </td>
            </tr>
            <tr>
                <td>SP2</td>
                <td>Pepsi</td>
                <td>18</td>
                <td>
                    <img src="images/pepsi.jpg" width="100" height="100"/>
                </td>
            </tr>
            <tr>
                <td>SP3</td>
                <td>Aqua</td>
                <td>17</td>
                <td>
                    <img src="images/aqua.jpg" width="100" height="100"/>
                </td>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Thiết kế của nhóm 2 - Win Snack</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

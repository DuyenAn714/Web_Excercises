<html>
<head>
    <title>Span</title>
</head>
<body>
    <table border="1">
        <caption>Trộn dòng/cột</caption>
            <tr align="center">
                <td rowspan="2">1</td>
                <td rowspan="2">2</td>
                <td rowspan="2">3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr align="center">
                <td>6</td>
                <td>7</td>
            </tr>
            <tr align="center">
                <td colspan="3">8</td>
                <td>9</td>
                <td>10</td>
            </tr>
            <tr align="center">
                <td rowspan="3">11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
            <tr align="center">
                <td colspan="3">16</td>
                <td>17</td>
            </tr>
            <tr align="center">
                <td>18</td>
                <td>19</td>
                <td colspan="2" rowspan="2">23</td>
            </tr>
            <tr align="center">
                <td>20</td>
                <td>21</td>
                <td>22</td>
            </tr>
    </table>
</body>
</html>
